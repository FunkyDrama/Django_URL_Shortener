{% include 'base.html' %}

{% block content %}
<div class="form_container">
    <h1 id="form-title">Вход</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="login_container">
            <input type="text" name="username" placeholder="Имя пользователя">
        </div>
        <div class="login_container">
            <input type="password" name="password" placeholder="Пароль">
        </div>
        <div class="login_btn">
            <input type="submit" value="Войти">
        </div>
    </form>
    {% for message in messages %}
    <p id="messages">{{ message }}</p>
    {% endfor %}
    <div class="links">
        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
    <div class="links">
        Забыли пароль? <a href="{% url 'reset_password' %}">Сброс пароля</a>
    </div>
</div>
{% endblock %}

<style>
.form_container {
    width: 90%;
    margin: 0 auto;
    padding: 0 20px;
    font-family: "Comfortaa", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}
    
#form-title {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}
    
form {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

input::placeholder {
    font-family: "Comfortaa", sans-serif;
}

.login_container {
    width: 100%;
    margin-bottom: 20px;
}
    
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

    
input[type="submit"] {
    background-color: #5da2d5 !important;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    height: 50px;
    width: 150px;
    transition: transform 500ms ease;
    font-family: "Comfortaa", sans-serif;
}
    
input[type="submit"]:hover {
    transform: scale(1.2);
}
    
#messages {
    color: #666;
    margin-bottom: 5px;
}
    
.links {
    margin-top: 20px;
}
    
.links a {
    color: #007bff;
    text-decoration: none;
}
    
.links a:hover {
    text-decoration: underline;
}
</style>
