{% include 'base.html' %}
{% block content %}
<h3 id="form-title">Введите новый пароль</h3>
<div class="form_container">
    <form method="POST">
        {% csrf_token %}
    {{ form.new_password1 }}
                        
    <div class="reset-button">
        <input class="button" type="submit" value="Сбросить">
    </div>
    </form>
</div>
{% endblock %}

<style>
    .form_container {
        width: 90%;
        margin: 0 auto;
        padding: 0 20px;
        font-family: "Comfortaa", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .button-section {
        text-align: center;
        margin-top: 40px;
    }
    
    .button {
        background-color: #5da2d5;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        height: 50px;
        width: 180px;
        transition: transform 500ms ease;
        font-family: "Comfortaa", sans-serif;
    }
    
    .button:hover {
        transform: scale(1.2);
    }
    </style>
